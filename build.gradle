plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

group 'ru.gb.batch.ml'
version '1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext.sprk = "2.4.8"

ext.libraries = [:]
ext.libraries.putAll(
        spark_core: "org.apache.spark:spark-core_2.12:$sprk",
        spark_sql: "org.apache.spark:spark-sql_2.12:$sprk",
        spark_ml: "org.apache.spark:spark-mllib_2.12:$sprk",

        junit: "junit:junit:4.13.1"
)

dependencies {
    compileOnly libraries.spark_core,
                libraries.spark_sql,
                libraries.spark_ml

    testImplementation libraries.junit
}

configurations {
    testImplementation.extendsFrom(compileOnly)
}

application {
    // Define the main class for the application.
    mainClass = 'ru.gb.batch.ml.WordCount'
}
